<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
       <h1 style="display: flex; justify-content: center;">Calculate</h1>
    <form name="forms">
        <input type="text" name="answer" id="textarea"><br>
        <input type="button" value="1" onclick="forms.answer.value+='1'"  class="but">
        <input type="button" value="2" onclick="forms.answer.value+='2'" class="but">
        <input type="button" value="3" onclick="forms.answer.value+='3'" class="but">
        <br>
        <input type="button" value="4" onclick="forms.answer.value+='4'" class="but">
        <input type="button" value="5" onclick="forms.answer.value+='5'" class="but">
        <input type="button" value="6" onclick="forms.answer.value+='6'" class="but">
        <br>
        <input type="button" value="7" onclick="forms.answer.value+='7'" class="but">
        <input type="button" value="8" onclick="forms.answer.value+='8'" class="but">
        <input type="button" value="9" onclick="forms.answer.value+='9'" class="but">
        <br>
        <input type="button" value="-" onclick="forms.answer.value+='-'" class="but">
        <input type="button" value="0" onclick="forms.answer.value+='0'" class="but">
        <input type="button" value="+" onclick="forms.answer.value+='+'" class="but" id="plus">
        <br>
        <input type="button" value="/" onclick="forms.answer.value+='/'" class="but">
        <input type="button" value="*" onclick="forms.answer.value+='*'" class="but">
       
        <input type="button" value="=" onclick="forms.answer.value=eval(forms.answer.value)" class="but">
        
    </form>

   </div>
        
</body>
</html>
